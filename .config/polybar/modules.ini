[module/menu]
type = custom/text
content = " "
content-foreground = ${colors.primary}
click-left = rofi -modi drun,run -show drun
click-right = rofi -show window

[module/i3]
index-sort = true
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = true
format-padding = 1
show-urgent = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;ﭮ
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 柳


format = <label-state>
format-background = ${colors.bg}

label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${colors.primary}

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.fg}

label-visible = %icon%
label-visible-padding = 1
label-visible-foreground = ${colors.primary}

label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}

[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.fg}
time = "%a %d %b, %H:%M"
label = %time%

[module/audio]
type = internal/pulseaudio
format-volume = <label-volume> <bar-volume>
label-volume = "奄"  
label-volume-foreground = ${colors.cyan}
format-muted-foreground = ${colors.red}
label-muted = ﱝ

format-muted-padding = 1

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.cyan}
bar-volume-foreground-1 = ${colors.cyan}
bar-volume-foreground-2 = ${colors.cyan}
bar-volume-foreground-3 = ${colors.cyan}
bar-volume-foreground-4 = ${colors.cyan}
bar-volume-foreground-5 = ${colors.cyan}
bar-volume-foreground-6 = ${colors.cyan}
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = ${colors.cyan}
bar-volume-fill = ━
bar-volume-fill-foreground = ${colors.cyan}
bar-volume-empty = ━
bar-volume-empty-foreground = ${colors.grey} 

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-foreground = ${colors.magenta}
label = %percentage_used%%
format = <label>

[module/network]
type = internal/network
interface-type =  wireless

interval = 1.0
accumulate-stats = true
unknown-as-up = true

label-connected = %{A1:~/.config/rofi/scripts/wifi-menu:}%essid%%{A}
label-disconnected = %{A1:~/.config/rofi/scripts/wifi-menu:}%{A}

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-connected-foreground = ${colors.blue}
format-disconnected-foreground = ${colors.blue}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 

[module/battery]
type = internal/battery
full-at = 98
low-at = 5
battery = CMB0 
adapter = ADP1
poll-interval = 5
format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
label-full = 
label-charging = %percentage%%
label-discharging = %percentage%%
label-charging-foreground = ${colors.cyan}
label-discharging-foreground = ${colors.cyan}
label-full-foreground = ${colors.cyan}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 =  
ramp-capacity-foreground = ${colors.cyan}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.cyan}

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-discharging-foreground = ${colors.cyan}

[module/aurhelper]
format-foreground = ${colors.cyan}
type = custom/script
exec = ~/.config/polybar/scripts/aurhelper
interval = 300

[module/temp]
type = internal/temperature
interval = 4
thermal-zone = 0
warn-temperature = 70

format-foreground = ${colors.darkgreen}
format-warn = <label-warn>
format-warn-underline = ${colors.red}

label =  %temperature-c%
label-warn =  %temperature-c%
label-warn-foreground = ${colors.red}

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 600
label-font = 4
label-foreground = ${colors.yellow}

[module/session]
type = custom/text
click-left = ~/.config/rofi/scripts/power-menu
content = 
content-foreground = ${colors.red}
content-padding = 1

