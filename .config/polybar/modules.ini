[module/menu]
type = custom/text
content = ""
content-foreground = ${colors.primary}
click-left = rofi -modi drun,run -show drun
click-right = rofi -show window

[module/i3]
index-sort = true
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = true
format-padding = 1
show-urgent = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;ﭮ
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 柳


format = <label-state>

label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${colors.primary}

label-unfocused = %icon%
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1
label-visible-foreground = ${colors.primary}

label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}

[module/time]
type = internal/date
interval = 5
time = "%a %d %b, %H:%M"
label = %time%

[module/audio]
type = internal/pulseaudio
format-volume = <label-volume> <bar-volume>
label-volume = "奄"
label-volume-foreground = ${colors.cyan}
format-muted-foreground = ${colors.red}
label-muted = ﱝ

format-muted-padding = 1

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.cyan}
bar-volume-foreground-1 = ${colors.cyan}
bar-volume-foreground-2 = ${colors.cyan}
bar-volume-foreground-3 = ${colors.cyan}
bar-volume-foreground-4 = ${colors.cyan}
bar-volume-foreground-5 = ${colors.cyan}
bar-volume-foreground-6 = ${colors.cyan}
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = ${colors.cyan}
bar-volume-fill = ━
bar-volume-fill-foreground = ${colors.cyan}
bar-volume-empty = ━
bar-volume-empty-foreground = ${colors.grey} 

[module/memory]
type = internal/memory
interval = 2
label = %{F#c678dd}%{F-} %percentage_used%%
format = <label>

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 80
label = %{F#98c379}%{F-} %percentage:02%%
label-warn = %{F#e06c75}%{F-} %percentage:02%%
format-warn = <label-warn>

[module/network]
type = internal/network
interface-type =  wireless

interval = 1.0
accumulate-stats = true
unknown-as-up = true

label-connected = %{A1:~/.config/rofi/scripts/wifi-menu:}%essid%%{A}
label-disconnected = %{A1:~/.config/rofi/scripts/wifi-menu:}%{A}

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-connected-foreground = ${colors.blue}
format-disconnected-foreground = ${colors.blue}

ramp-signal-0 = %{F#8abeb7}%{F-}
ramp-signal-1 = %{F#8abeb7}%{F-}
ramp-signal-2 = %{F#8abeb7}%{F-}
ramp-signal-3 = %{F#8abeb7}%{F-}
ramp-signal-4 = %{F#8abeb7}%{F-}
ramp-signal-5 = %{F#8abeb7}%{F-}

[module/battery]
type = internal/battery
full-at = 98
low-at = 5
battery = ${env:BATTERY:BAT0}
adapter = ADP1
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full = %{F#61afef}%{F-}
label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = %{F#61afef}%{F-}
ramp-capacity-1 = %{F#61afef}%{F-}
ramp-capacity-2 = %{F#61afef}%{F-}
ramp-capacity-3 = %{F#61afef}%{F-}
ramp-capacity-4 = %{F#61afef}%{F-}

animation-charging-0 = %{F#61afef}%{F-}
animation-charging-1 = %{F#61afef}%{F-}
animation-charging-2 = %{F#61afef}%{F-}
animation-charging-3 = %{F#61afef}%{F-}
animation-charging-4 = %{F#61afef}%{F-}
animation-charging-framerate = 750

animation-discharging-0 = %{F#61afef}%{F-}
animation-discharging-1 = %{F#61afef}%{F-}
animation-discharging-2 = %{F#61afef}%{F-}
animation-discharging-3 = %{F#61afef}%{F-}
animation-discharging-4 = %{F#61afef}%{F-}
animation-discharging-framerate = 500

[module/aurhelper]
format-foreground = ${colors.cyan}
type = custom/script
exec = ~/.config/polybar/scripts/aurhelper
interval = 60

[module/temp]
type = internal/temperature
interval = 4
thermal-zone = ${env:THERMAL_ZONE:0}
warn-temperature = 80
label = %{F#56b6c2}%{F-} %temperature-c%
label-warn = %{F#e06c75}%{F-} %temperature-c%
format-warn = <label-warn>

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 600
label-font = 4
label-foreground = ${colors.yellow}

[module/session]
type = custom/text
click-left = ~/.config/rofi/scripts/power-menu
content = 
content-foreground = ${colors.red}
content-padding = 1

