[module/menu]
type = custom/text
content = ""
content-foreground = ${colors.orange}
click-left = rofi -modi drun,run -show drun
click-right = rofi -show window

[module/i3]
index-sort = true
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = true
format-padding = 1
show-urgent = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;󰙯
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 󰝦

format = <label-state>
label-foreground = ${colors.inactive}

label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${colors.active}

label-unfocused = %icon%
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1
label-visible-foreground = ${colors.fg}

label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}

[module/time]
type = internal/date
interval = 5
time = "%a %d %b, %H:%M"
label = %time%
label-foreground = ${colors.teal}
[bar]
fill = ⏽
empty = ⏽
indicator =

[module/audio]
reverse-scroll = true
type = internal/pulseaudio
format-volume = <ramp-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${colors.green}

label-muted = 󰖁
label-muted-foreground = ${colors.red}

format-muted = <label-muted>
format-muted-prefix =
format-muted-prefix-foreground = ${colors.red}

ramp-volume-0 = 
ramp-volume-1 = 󰕾
ramp-volume-2 = 
ramp-volume-foreground = ${colors.green}

bar-volume-format = "%fill%%indicator%%empty%"
bar-volume-width = 11
bar-volume-gradient = false

bar-volume-indicator = ${bar.indicator}
bar-volume-indicator-foreground = ${colors.green}
bar-volume-indicator-font = 2

bar-volume-fill = ${bar.fill}
bar-volume-fill-font = 2
bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.green}

bar-volume-empty = ${bar.empty}
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.inactive}


[module/memory]
type = internal/memory
interval = 2
label = 󰍛 %percentage_used%%
format = <label>

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 80
label =  %percentage:02%%
label-warn =  %percentage:02%%
format-warn = <label-warn>

[module/network]
type = internal/network
interface-type =  wireless

interval = 1.0
accumulate-stats = true
unknown-as-up = true

label-connected = %{A1:~/.config/rofi/scripts/wifi-menu:}%essid%%{A}
label-disconnected = %{A1:~/.config/rofi/scripts/wifi-menu:}%{A}
label-connected-foreground = ${colors.yellow}
label-disconnected-foreground = ${colors.red}

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
ramp-signal-foreground = ${colors.yellow}

[module/battery]
type = internal/battery
full-at = 96
low-at = 5
battery = ${env:BATTERY:BAT0}
adapter = ADP1
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full = 󰁹
label-full-foreground = ${colors.blue}
label-charging = %percentage%%
label-discharging = %time%
time-format = %H:%M

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰂂
ramp-capacity-foreground = ${colors.blue}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰢝
animation-charging-3 = 󰢞
animation-charging-4 = 󰂋
animation-charging-framerate = 750
animation-charging-foreground = ${colors.blue}

animation-discharging-0 = 󰂂
animation-discharging-1 = 󰂀
animation-discharging-2 = 󰁾
animation-discharging-3 = 󰁼
animation-discharging-4 = 󰁺
animation-discharging-framerate = 500
animation-discharging-foreground = ${colors.blue}

[module/aurhelper]
type = custom/script
label = %output%
exec = ~/.config/polybar/scripts/aurhelper
interval = 60
label-foreground = ${colors.mauve}

[module/temp]
type = internal/temperature
interval = 4
thermal-zone = ${env:THERMAL_ZONE:0}
warn-temperature = 80
label =  %temperature-c%
label-warn =  %temperature-c%
format-warn = <label-warn>

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
label = %output%
label-foreground = ${colors.lavender}
interval = 600
label-font = 4

[module/session]
type = custom/text
click-left = ~/.config/rofi/scripts/power-menu
content = 
content-foreground = ${colors.red}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = false
enable-scroll = true
format = <ramp>

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/vpn]
type = custom/script
label = %output%
exec = ~/.config/polybar/scripts/vpn.sh
interval = 60
click-left = rofi-nordvpn &
label-foreground = ${colors.green}

