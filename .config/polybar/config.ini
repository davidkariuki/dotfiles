[global/wm]
margin-top = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
dpi = 192
width = 100%:-32
line-size = 10
offset-x = 16
offset-y = 16
height = 65
radius = 1
fixed-center = true
monitor = ${env:MONITOR:}
background = ${colors.bg}
foreground = ${colors.fg}
override-redirect = true
wm-restack = i3

padding-right = 1
padding-left = 2
module-margin = 1

separator =

font-0 = MonoLisa:size=9.5;4
font-1 = Fira Code Nerd Font:size=9.5;4
font-2 = DejaVu Sans Mono wifi ramp:size=9.5;4
font-3 = Weather Icons:size=9.5;4

modules-left = menu aurhelper i3
modules-center = time weather
modules-right = audio temp memory battery network session

cursor-click = pointer

[settings]
screenchange-reload = true
