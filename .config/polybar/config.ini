[global/wm]
margin-top = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
dpi = 192
width = 100%
line-size = 10
height = 65
radius = 1
monitor = ${env:MONITOR:}
background = ${colors.bg}
foreground = ${colors.fg}
wm-restack = i3

padding-right = 2
padding-left = 2
module-margin = 1

font-0 = MonoLisa:size=9.5;4
font-1 = Fira Code Nerd Font:size=9.5;4
font-2 = DejaVu Sans Mono wifi ramp:size=9.5;4
font-3 = Weather Icons:size=9.5;4

modules-left = menu aurhelper i3
modules-center = time weather
modules-right = temp memory cpu backlight audio network battery session

cursor-click = pointer

[settings]
screenchange-reload = true
