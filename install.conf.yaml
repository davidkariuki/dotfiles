- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.profile: .config/home/.profile
    ~/.tmux.conf: .config/home/.tmux.conf
    ~/.zshrc: .config/home/.zshrc
    ~/.config/starship.toml: .config/starship.toml
    ~/.Xresources: .config/home/.Xresources
    ~/.xinitrc: .config/home/.xinitrc
    ~/.gitconfig: .config/home/.gitconfig
    ~/.config/nvim: .config/nvim
    ~/.config/tmuxinator: .config/tmuxinator
    ~/.config/kitty: .config/kitty
    ~/.config/wezterm: .config/wezterm
    ~/.config/i3/config: .config/i3/config
    ~/.config/polybar: .config/polybar
    ~/.config/rofi: .config/rofi
    ~/.config/picom: .config/picom
    ~/.config/lf: .config/lf
    ~/.config/dunst: .config/dunst
    ~/.config/betterlockscreenrc: .config/betterlockscreenrc
    ~/.config/wallpaper: .config/wallpaper
    ~/.local/share/fonts/codicon.ttf: .config/fonts/codicon.ttf
    ~/.local/share/fonts/DejaVuSansMono-wifi-ramp.ttf: .config/fonts/DejaVuSansMono-wifi-ramp.ttf
    ~/.local/share/fonts/Font Awesome 6 Brands-Regular-400.otf: .config/fonts/Font Awesome 6 Brands-Regular-400.otf
    ~/.local/share/fonts/Font Awesome 6 Free-Regular-400.otf: .config/fonts/Font Awesome 6 Free-Regular-400.otf
    ~/.local/share/fonts/Font Awesome 6 Free-Solid-900.otf: .config/fonts/Font Awesome 6 Free-Solid-900.otf
    ~/.local/share/fonts/weathericons-regular-webfont.ttf: .config/fonts/weathericons-regular-webfont.ttf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
