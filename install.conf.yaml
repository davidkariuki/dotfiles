- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.profile: home/.profile
    ~/.tmux.conf: home/.tmux.conf
    ~/.p10k.zsh: home/.p10k.zsh
    ~/.zshrc: home/.zshrc
    ~/.Xresources: home/.Xresources
    ~/.xinitrc: home/.xinitrc
    ~/.gitconfig: home/.gitconfig
    ~/.config/nvim: .config/nvim
    ~/.config/tmuxinator: .config/tmuxinator
    ~/.config/kitty: .config/kitty
    ~/.config/wezterm: .config/wezterm
    ~/.config/starship.toml: .config/starship.toml
    ~/.config/i3/config: .config/i3/config
    ~/.config/polybar: .config/polybar
    ~/.config/rofi: .config/rofi
    ~/.config/picom: .config/picom
    ~/.config/ranger: .config/ranger
    ~/.config/dunst: .config/dunst
    ~/.config/betterlockscreenrc: .config/betterlockscreenrc
    ~/.config/wallpaper: wallpaper
    ~/.config/i3-scrot.conf: .config/i3-scrot.conf
    ~/.local/share/fonts/codicon.ttf: fonts/codicon.ttf
    ~/.local/share/fonts/DejaVuSansMono-wifi-ramp.ttf: fonts/DejaVuSansMono-wifi-ramp.ttf
    ~/.local/share/fonts/Font Awesome 6 Brands-Regular-400.otf: fonts/Font Awesome 6 Brands-Regular-400.otf
    ~/.local/share/fonts/Font Awesome 6 Free-Regular-400.otf: fonts/Font Awesome 6 Free-Regular-400.otf
    ~/.local/share/fonts/Font Awesome 6 Free-Solid-900.otf: fonts/Font Awesome 6 Free-Solid-900.otf
    ~/.local/share/fonts/weathericons-regular-webfont.ttf: fonts/weathericons-regular-webfont.ttf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
